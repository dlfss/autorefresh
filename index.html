<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Abrir site 1 segundo antes</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>⏰ Abrir site 1 segundo antes</h2>
  <p>Escolhe a data/hora e o site:</p>

  <input type="datetime-local" id="horaAlvo">
  <br>
  <input type="text" id="url" placeholder="https://www.teusite.com" size="40">
  <br>
  <button onclick="iniciar()">Iniciar</button>

  <div id="status"></div>

  <script>
    let timer;

    function iniciar() {
      const horaAlvoStr = document.getElementById("horaAlvo").value;
      const url = document.getElementById("url").value;
      if (!horaAlvoStr || !url) {
        alert("Preenche a hora e o site!");
        return;
      }

      const horaAlvo = new Date(horaAlvoStr);
      const horaInicio = new Date(horaAlvo.getTime() - 1000); // 1 segundo antes

      document.getElementById("status").innerText =
        `Vai abrir ${url} às ${horaInicio.toLocaleTimeString()}`;

      timer = setInterval(() => {
        const agora = new Date();

        if (agora >= horaInicio) {
          clearInterval(timer);
          window.location.href = url; // abre o site
        }
      }, 200); // verifica a cada 200ms
    }
  </script>
</body>
</html>

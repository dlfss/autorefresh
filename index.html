<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Refresh até hora</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>⏰ AutoRefresh até hora</h2>
  <p>Escolhe a data/hora e o site:</p>

  <input type="datetime-local" id="horaAlvo">
  <br>
  <input type="text" id="url" placeholder="https://www.teusite.com" size="40">
  <br>
  <button onclick="iniciar()">Iniciar</button>

  <div id="status"></div>

  <script>
    let timer;

    function iniciar() {
      const horaAlvoStr = document.getElementById("horaAlvo").value;
      const url = document.getElementById("url").value;
      if (!horaAlvoStr || !url) {
        alert("Preenche a hora e o site!");
        return;
      }

      const horaAlvo = new Date(horaAlvoStr);
      const horaInicio = new Date(horaAlvo.getTime() - 5*60*1000); // 5 min antes

      document.getElementById("status").innerText =
        `Vai abrir ${url} às ${horaInicio.toLocaleTimeString()} e atualizar até ${horaAlvo.toLocaleTimeString()}`;

      timer = setInterval(() => {
        const agora = new Date();

        // 5 min antes -> abre site
        if (agora >= horaInicio && agora < horaAlvo) {
          window.location.href = url; // vai para o site
          clearInterval(timer);

          // começa a dar refresh no site até hora alvo
          const refreshTimer = setInterval(() => {
            const agora2 = new Date();
            if (agora2 < horaAlvo) {
              location.reload();
            } else {
              clearInterval(refreshTimer);
              alert("✅ Hora atingida, refresh terminou!");
            }
          }, 3000); // refresh a cada 3 segundos
        }
      }, 1000);
    }
  </script>
</body>
</html>
